</section>

<section id="tools">
    <div class="row my-3 mx-auto container py-3 px-0 justify-content-around">
        <button id="red" value="red" onclick="app.searchColor('search', 'red')" class="color"></button>
        <button id="orange" value="orange" onclick="app.searchColor('search','orange')" class="color"></button>
        <button id="yellow" value="yellow" onclick="app.searchColor('search','yellow')" class="color"></button>
        <button id="green" value="green" onclick="app.searchColor('search','green')" class="color"></button>

        <button id="white" value="white" onclick="app.searchColor('search','white')" class="color"></button>
        <button id="grey" value="grey" onclick="app.searchColor('search','grey')" class="color"></button>
        <button id="black" value="black" onclick="app.searchColor('search','black')" class="color"></button>
